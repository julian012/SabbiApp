<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Marcas
        </ion-title>
        <ion-button slot="end" fill="clear" size="large" (click)="showPrompt()">
            <ion-icon slot="icon-only" name="md-add"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let trademark of dataTrademark" [class]="trademark.id_trademark" (press)="optionsInTrademarks(trademark)">
            <ion-thumbnail slot="end">
                <ion-img [src]="trademark.path"></ion-img>
            </ion-thumbnail>
            <ion-label>{{trademark.name_trademark}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
