<ion-header>
  <ion-toolbar color="platform">
    <ion-grid>
      <ion-row>
        <ion-col size="1">
          <ion-buttons>
            <ion-icon name="arrow-round-back" (click)="comeback()" class="larger"></ion-icon>
          </ion-buttons>
        </ion-col>
        <ion-col size="8">
          <ion-title >Seleccionar plataforma</ion-title>
        </ion-col>
        <ion-col size="3">
          <ion-title text-right (click)="comebackHome()">Salir</ion-title>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12"><br>
          <ion-label style="margin-left: 5%; vertical-align: center; font-size: 120%">Progreso:</ion-label>
          <progress-bar progress="50"  style="font-size: 120%" [color-degraded]="{'25': '#7CEBA8',  '50': '#3BE27C', '75': '#fd8c8e', '100': '#10DC60'}"></progress-bar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="11" offset="0.5" text-center>
        <ion-label color="medium" style="font-size: 150%"> Elige la plataforma por la cual se realizo la compra</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-radio-group>
            <ion-item *ngFor="let platform of platformList">
              <ng-container *ngIf="platform.status_platform">
                <ion-label>{{platform.name_platform}}</ion-label>
                <ion-radio (click)="selectPlatform(platform)"></ion-radio>
              </ng-container>
            </ion-item>
          </ion-radio-group>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer >
  <ion-button expand="full" color="platform" slot="fixed" size="large" (click)="showProductSelector()" [disabled]="disabled" >Siguiente</ion-button>
</ion-footer>
