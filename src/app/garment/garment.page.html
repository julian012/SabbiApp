<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Prendas
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let garment of dataGarment" [class]="garment.id_garment" (press)="optionsInGarments(garment)">
            <ion-thumbnail slot="start">
                <ion-img [src]="garment.path"></ion-img>
            </ion-thumbnail>
            <ion-label>{{garment.name_garment}}</ion-label>
        </ion-item>
    </ion-list>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
            <ion-icon name="md-add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
