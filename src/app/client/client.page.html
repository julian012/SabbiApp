<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Cliente
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar debounce="500" (ionChange)="getClients()" [(ngModel)]="values" animated placeholder="Buscar"></ion-searchbar>
  <ion-row>
    <ion-col size="12">
      <ion-list *ngFor="let client of list">
          <ion-row (click)="openClientInfo(client)">
            <ion-col size="2" offset="1" >
                <ion-thumbnail >
                  <img [alt]="client.first_name" [src]="getIconClient(client.first_name)">
                </ion-thumbnail>
            </ion-col>
            <ion-col size="6">
              <ion-card id="parent">
                <ion-card-title color="dark" >{{ client.first_name }}</ion-card-title>
                <ion-card-subtitle color="medium" >{{ client.last_name  }}</ion-card-subtitle>
              </ion-card>
            </ion-col>
            <ion-col size="2" text-center>
              <ion-icon [name]="getIcon(client.gender_user)" id="icon"></ion-icon>
            </ion-col>
          </ion-row>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="md-add" (click)="showPrompt()" ></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
